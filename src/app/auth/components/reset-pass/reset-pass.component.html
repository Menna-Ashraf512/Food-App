<section>
    <div class="container ">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="auth_component d-flex flex-column row-gap-2">
                <div class="logo text-center">
                    <img src="../../../assets/images/logo.png" alt="logo">
                </div>
                <div class="header_auth">
                    <h1>Reset Password</h1>
                    <p>Please Enter Your Otp or Check Your Inbox</p>
                </div>
                <div class="form-content">
                    <form [formGroup]="resetForm" (ngSubmit)="resetPass(resetForm)">
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text left" id="email"><i
                                            class="fa-regular fa-envelope"></i></span>
                                    <input formControlName="email" type="text" class="form-control"
                                        placeholder="Enter your email" aria-label="email" aria-describedby="email">
                                </div>
                                <ng-container
                                    *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.errors?.['required']">

                                    <p class="alert alert-danger text-center" role="alert">
                                        Oops! email required!
                                    </p>
                                </ng-container>
                                <ng-container
                                    *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.errors?.['email']">
                                    <p class="alert alert-warning text-center">
                                        Invalid email address
                                    </p>
                                </ng-container>
                            </div>
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text left" id="code"><i class="fa fa-lock"></i></span>
                                    <input formControlName="seed" type="text" class="form-control"
                                        placeholder="Enter your OTP" aria-label="code" aria-describedby="code">
                                </div>
                                <ng-container
                                    *ngIf="resetForm.get('seed')?.touched && resetForm.get('seed')?.errors?.['required']">
                                    <p class="alert alert-danger text-center" role="alert">
                                        Oops! code required!
                                    </p>
                                </ng-container>
                            </div>
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text left"><i class="fa-solid fa-lock"></i></span>
                                    <input formControlName="password" [type]="isHide?'password':'text'"
                                        class="form-control" placeholder="Password" aria-label="password">
                                    <button type="button" (click)="isHide=!isHide" class="input-group-text"><i
                                            class="fa-regular" [ngClass]="isHide?'fa-eye-slash':'fa-eye'"></i></button>
                                </div>
                                <ng-container
                                    *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.errors?.['required']">
                                    <p class="alert alert-danger text-center" role="alert">
                                        Oops! password required!
                                    </p>

                                </ng-container>

                                <ng-container
                                    *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.errors?.['pattern']">
                                    <p class="alert alert-warning text-center" role="alert">
                                        Max 10 chars, must include uppercase, lowercase, number & special character.
                                    </p>
                                </ng-container>
                            </div>
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text left"><i class="fa-solid fa-lock"></i></span>
                                    <input formControlName="confirmPassword"
                                        [type]="isHideConfirmPassword?'password':'text'" class="form-control"
                                        placeholder="confirmPassword" aria-label="confirmPassword">
                                    <button type="button" (click)="isHideConfirmPassword=!isHideConfirmPassword"
                                        class="input-group-text"><i class="fa-regular"
                                            [ngClass]="isHideConfirmPassword?'fa-eye-slash':'fa-eye'"></i></button>
                                </div>
                                <ng-container
                                    *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.errors?.['required']">
                                    <p class="alert alert-danger text-center" role="alert">
                                        Oops! confirmPassword required!
                                    </p>
                                </ng-container>
                                <ng-container
                                    *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched">
                                    <p class="alert alert-warning text-center" role="alert">
                                        Passwords must match
                                    </p>
                                </ng-container>
                            </div>
                        </div>
                        <div class="text-center my-4">
                            <button [disabled]="resetForm.invalid" class="btn_green w-100">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
