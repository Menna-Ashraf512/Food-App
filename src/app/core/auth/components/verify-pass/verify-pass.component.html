<section class="auth">
    <div class="container ">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="auth_component d-flex flex-column row-gap-2">
                <div class="logo text-center">
                    <img src="../../../assets/images/logo.png" alt="logo">
                </div>
                <div class="header_auth">
                    <h1> Verify Account</h1>
                    <p>Please Enter Your Otp or Check Your Inbox</p>
                </div>
                <div class="form-content">
                    <form [formGroup]="verifyForm" (ngSubmit)="verify(verifyForm)">
                        <div class="row flex-wrap gy-3">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text left" id="email"><i
                                            class="fa-regular fa-envelope"></i></span>
                                    <input formControlName="email" type="text" class="form-control"
                                        placeholder="Enter your email" aria-label="email" aria-describedby="email">
                                </div>
                                <ng-container
                                    *ngIf="verifyForm.get('email')?.touched && verifyForm.get('email')?.errors?.['required']">

                                    <p class="alert alert-danger text-center" role="alert">
                                        Oops! email required!
                                    </p>

                                </ng-container>

                                <ng-container
                                    *ngIf="verifyForm.get('email')?.touched && verifyForm.get('email')?.errors?.['email']">
                                    <p class="alert alert-warning text-center">
                                        Invalid email address
                                    </p>
                                </ng-container>
                            </div>
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text left" id="code"><i class="fa fa-lock"></i></span>
                                    <input formControlName="code" type="text" class="form-control"
                                        placeholder="Enter your OTP" aria-label="code" aria-describedby="code">
                                </div>
                                <ng-container
                                    *ngIf="verifyForm.get('code')?.touched && verifyForm.get('code')?.errors?.['required']">
                                    <p class="alert alert-danger text-center" role="alert">
                                        Oops! code required!
                                    </p>
                                </ng-container>
                            </div>
                        </div>
                        <div class="text-center my-4">
                            <button [disabled]="verifyForm.invalid" class="btn_green w-100">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
