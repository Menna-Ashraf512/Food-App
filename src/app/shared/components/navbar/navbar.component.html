<section>
  <div class="row gy-2 align-items-center justify-content-between m-0">
    <div class="col-12  col-md-7">
      <div class="input_search px-3">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <input type="text" name="search" id="search" placeholder="Search Here" />
      </div>
    </div>
    <div class="col-12 col-md-5">
      <div class="d-flex align-items-center justify-content-md-end justify-content-between gap-2 px-3 flex-wrap">
        <div class="img_Profile d-flex  align-items-center gap-2">
          <img [src]="imgProfile | async" alt="imageProfile">
          <h4>{{userName}}</h4>
        </div>
        <div class="dropdown">
          <button aria-label="dropdown" class="btn_dropdown" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-angle-down fs-5"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="/dashboard/profile">My Profile</a></li>
            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#changePassword">change
                Password</a></li>
            <li><a class="dropdown-item" (click)="logout()">LogOut</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<app-change-pass></app-change-pass>
