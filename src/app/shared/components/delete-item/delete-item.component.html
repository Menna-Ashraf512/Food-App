<div class="modal fade" id="deleteItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="deleteItemLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 rounded-4 shadow-lg border-0">
      <div class="d-flex  justify-content-between">
        <button type="button" class="btn btn_close ms-auto" data-bs-dismiss="modal" aria-label="Close"><i
            class="fa-solid fa-xmark text-danger"></i></button>
      </div>
      <div class="d-flex flex-column align-items-center gap-2 text-center border-bottom ">
        <img src="assets/images/vector-puppis.png" width="200" alt="Delete Image" />
        <h2>Delete This item?</h2>
        <p>Are you sure you want to delete this item?If you are sure, just click on delete it.</p>
      </div>
      <div class="ms-auto my-3">
        <button class="btn_outline" (click)="onConfirm()">Delete</button>
      </div>
    </div>
  </div>
</div>
